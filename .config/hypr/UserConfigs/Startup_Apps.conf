#Commands & Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh

# wallpaper stuff / More wallpaper options below
exec-once = swww-daemon --format xrgb
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes 
# exec-once = hyprpaper

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh
# exec-once = systemctl --user start hyprpolkitagent

# starup apps
exec-once = waybar &
# exec-once = nm-applet --indicator &
exec-once = swaync &
# exec-once = ags
# exec-once = mullvad-vpn &
exec-once = filen-desktop &
# exec-once = blueman-applet &
# exec-once = bitwarden &
# exec-once = tuta &
# exec-once = rog-control-center
# exec-once = systemctl --user start tmux.service &

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

exec-once = hyprctl setcursor "Banana" 24
exec = gsettings set org.gnome.desktop.interface cursor-theme "Banana"
exec = gsettings set org.gnome.desktop.interface cursor-size 24

# Rainbow borders
#exec-once = $UserScripts/RainbowBorders.sh &

# Starting hypridle to start hyprlock
exec-once = hypridle &
exec-once = $scriptsDir/Hypridle.sh toggle

